name: test script
on: 
  push:
    branches:
      actions
jobs:
   Build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: pip
        run: pip3 install pytest
      - name: Run pytest
        uses: pavelzw/pytest-action@v2
        with:
          job-summary: true
          report-title: 'Test Report'
        
